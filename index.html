<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Recipe App</title>
</head>
<body>

    <header id="nav-bar" class="nav-bar">
    </header>
    <section id="search-container" class="search-container">
        <form id="search-form" class="form" onsubmit="fetchData(event)">
            <label class="search-button-parent" for="search-form">
                <input name="search-form" id="search-input" class="search-input" type="search" placeholder="Search your recipe">
                <button value="submit" type="submit" class="search-button" id="search-button">Find recipe</button>
            </label>
        </form>
    </section>
    <section id="recipes-container" class="recipes-container"></section>
    <script src="./script.js"></script>
</body>
</html>
