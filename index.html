<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CGoogle+Sans:400,500,700" rel="stylesheet">
    <title>Recipe App</title>
</head>
<body>

    <header id="nav-bar" class="nav-bar">
    </header>
    <section id="search-container" class="search-container">
        <form id="search-form" class="form" onsubmit="fetchData(event)">
            <label class="search-button-parent" for="search-form">
                <input name="search-form" id="search-input" class="search-input" type="search" placeholder="Search your recipe">
                <button value="submit" type="submit" class="search-button" id="search-button">Find recipe</button>
            </label>
        </form>
        <select id="filter-calories" class="filter-calories">
            
            <option value="0-500 ">Up to 500 Calories</option>
            <option value="501-1000">Up to 1000 Calories</option>
            <option value="1001-2000">Up to 2000 Calories</option>
            <option value="2001-5000">A lot!</option>
        </select>
    </section>
    

    <section id="recipes-container" class="recipes-container"></section>
    
    <script src="./script.js"></script>
</body>
</html>
